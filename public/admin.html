  <!-- Script do login admin -->
  <script>
    async function logar() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!email || !senha) {
        document.getElementById("resultado").innerText = "Preencha todos os campos!";
        return;
      }

      try {
        const resposta = await fetch("/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const dados = await resposta.json();

        if (dados.sucesso) {
          localStorage.setItem("tokenAdmin", dados.token);
          alert("Login realizado com sucesso!");
          window.location.href = "painel.html";
        } else {
          document.getElementById("resultado").innerText = dados.mensagem || "Credenciais invÃ¡lidas";
        }
      } catch (erro) {
        console.error(erro);
        document.getElementById("resultado").innerText = "Erro de conexÃ£o com o servidor";
      }
    }
  </script>
